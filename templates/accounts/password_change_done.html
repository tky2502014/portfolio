<!-- templates/accounts/password_change_done.html -->

{% extends 'base.html' %}
{% block title %}Password Changed Successfully{% endblock %}

{% block contents %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 py-4">
            <div class="card shadow-lg p-4 text-center border-success">
                <div class="card-body">
                    <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                    <h2 class="card-title mb-4 text-success">Password Changed</h2>
                    <p class="lead">Your password was successfully changed.</p>
                    <p>You can now continue using your account with your new credentials.</p>
                </div>
                <div class="mt-4">
                    <a href="{% url 'accounts:mypage' %}" class="btn btn-primary me-2">Go to My Page</a>
                    <a href="{% url 'portfolio_app:home' %}" class="btn btn-outline-secondary">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
