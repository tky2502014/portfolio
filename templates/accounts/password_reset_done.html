<!-- templates/accounts/password_reset_done.html -->

{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block contents %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 py-4">
            <div class="card shadow-sm p-4 text-center">
                <h2 class="card-title mb-4">Password Reset Complete</h2>
                <p>Your password has been set. You may now log in with your new password.</p>
                <div class="mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary me-2">Log In</a>
                    <a href="{% url 'portfolio_app:home' %}" class="btn btn-outline-secondary">Go to Home Page</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
